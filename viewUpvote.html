"},{"key": "tonnes", "value":"5"},{"key": "hundreds", "value":"5"},{"key": "killed", "value":"5"},{"key": "plankton", "value":"5"},{"key": "recurring", "value":"5"},{"key": "example", "value":"5"},{"key": "affected", "value":"5"},{"key": "produces", "value":"5"},{"key": "whatever", "value":"5"},{"key": "hit", "value":"5"},{"key": "producing", "value":"5"},{"key": "badly", "value":"5"},{"key": "depending", "value":"5"},{"key": "vulnerable", "value":"5"},{"key": "especially", "value":"5"},{"key": "makes", "value":"5"},{"key": "cent", "value":"5"},{"key": "imports", "value":"5"},{"key": "fact", "value":"5"},{"key": "month", "value":"5"},{"key": "last", "value":"5"},{"key": "published", "value":"5"},{"key": "highlights", "value":"5"},{"key": "article", "value":"5"},{"key": "worst", "value":"5"},{"key": "protect", "value":"5"},{"key": "scale", "value":"5"},{"key": "climatic", "value":"5"},{"key": "run", "value":"5"},{"key": "compromises", "value":"5"},{"key": "necessary", "value":"5"},{"key": "costs", "value":"5"},{"key": "opportunity", "value":"5"},{"key": "indicator", "value":"5"},{"key": "economic", "value":"5"},{"key": "foremost", "value":"5"},{"key": "long", "value":"5"},{"key": "tenable", "value":"5"},{"key": "longer", "value":"5"},{"key": "measurement", "value":"5"},{"key": "believe", "value":"5"},{"key": "light", "value":"5"},{"key": "away", "value":"5"},{"key": "metrics", "value":"5"},{"key": "performance", "value":"5"},{"key": "societal", "value":"5"},{"key": "sciences", "value":"5"},{"key": "humanities", "value":"5"},{"key": "literacy", "value":"5"},{"key": "relevant", "value":"5"},{"key": "ensure", "value":"5"},{"key": "responsibility", "value":"5"},{"key": "lives", "value":"5"},{"key": "generations", "value":"5"},{"key": "future", "value":"5"},{"key": "part", "value":"5"},{"key": "major", "value":"5"},{"key": "curriculum", "value":"5"},{"key": "science", "value":"5"},{"key": "studies", "value":"5"},{"key": "compulsory", "value":"5"},{"key": "estimated", "value":"5"},{"key": "transformational", "value":"5"},{"key": "drive", "value":"5"},{"key": "needed", "value":"5"},{"key": "level", "value":"5"},{"key": "far", "value":"5"},{"key": "intentions", "value":"5"},{"key": "till", "value":"5"},{"key": "inadequate", "value":"5"},{"key": "wholly", "value":"5"},{"key": "existing", "value":"5"},{"key": "carbon", "value":"5"},{"key": "waste", "value":"5"},{"key": "tackles", "value":"5"},{"key": "remanufacture", "value":"5"},{"key": "rent", "value":"5"},{"key": "repair", "value":"5"},{"key": "recycling", "value":"5"},{"key": "circular", "value":"5"}];		
				var fill = d3.scale.category20c();
				var w = +d3.select('#word-cloud').style('width').slice(0, -2);
				var h = +d3.select('#word-cloud').style('height').slice(0, -2);


				//var w = window.innerWidth;
				//var h = window.innerHeight;

				var max,
						fontSize;

				var layout = d3.layout.cloud()
						.timeInterval(Infinity)
						.size([w, h])
						.fontSize(function(d) {
							return fontSize(+d.value);
						})
						.text(function(d) {
							return d.key;
						})
						.on("end", draw);
				var svg = d3.select("#vis")
						.attr("width", w)
						.attr("height", h);

				var vis = svg.append("g").attr("transform", "translate(" + [w >> 1, h >> 1] + ")");

				update();

				if(window.attachEvent) {
					window.attachEvent('onresize', update);
				}
				else if(window.addEventListener) {
					window.addEventListener('resize', update);
				}

				function draw(data, bounds) {
					
				var w = +d3.select('#word-cloud').style('width').slice(0, -2);
				var h = +d3.select('#word-cloud').style('height').slice(0, -2);
					//var w = window.innerWidth,
					//	h = window.innerHeight;

					svg.attr("width", w).attr("height", h); //changes the overall height

					scale = bounds ? Math.min(
							w / Math.abs(bounds[1].x),
							w / Math.abs(bounds[0].x),
							h / Math.abs(bounds[1].y),
							h / Math.abs(bounds[0].y)) : 1;

					var text = vis.selectAll("text")
							.data(data, function(d) {
								return d.text.toLowerCase();
							});
					text.transition()
							.duration(1000)
							.attr("transform", function(d) {
								return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
							})
							.style("font-size", function(d) {
								return d.size + "px";
							});
					text.enter().append("text")
							.attr("text-anchor", "middle")
							.attr("transform", function(d) {
								return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
							})
							.style("font-size", function(d) {
								return d.size + "px";
							})
							.style("opacity", 1e-6)
							.transition()
							.duration(1000)
							.style("opacity", 1);
					text.style("font-family", function(d) {
						return d.font;
					})
							.style("fill", function(d) {
								return fill(d.text.toLowerCase());
							})
							.text(function(d) {
								return d.text;
							});

					vis.transition().attr("transform", "translate(" + [w >> 1, h >> 1] + ")scale(" + scale + ")");
				}

				function update() {
					layout.font('impact').spiral('archimedean');
					fontSize = d3.scale['sqrt']().range([10, 100]);
					if (tags.length){
						fontSize.domain([+tags[tags.length - 1].value || 1, +tags[0].value]);
					}
					layout.stop().words(tags).start();
				}
	</script>
